test {
    useJUnitPlatform {
        exclude("**/integration/**")
    }

    testLogging {
        events "passed", "skipped", "failed"
    }
}

task cleanEclipse(type: Delete, overwrite: true) {
    delete '.project'

    delete '.classpath'

    delete '.settings'

    delete "bin"
}

tasks.register('integrationTest', Test) {
    group = 'verification'

    useJUnitPlatform {
        include("**/integration/**")
    }

    testLogging {
        events "passed", "skipped", "failed"
    }
}
